description = "Examples of Spock Framework"

apply plugin: "java"
apply plugin: "groovy" 
apply plugin: "idea"

sourceCompatibility = "1.6"
targetCompatibility = "1.6"

repositories { 
  mavenCentral()
}


dependencies {
  groovy "org.codehaus.groovy:groovy-all:2.1.2"
  testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
  testCompile "ch.qos.logback:logback-classic:1.0.10"
}




